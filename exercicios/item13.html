<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 13</title>
</head>
<body>
    <style>
        *{
            margin-left: auto;
        }
        input{
            width: 25rem;
            height: 2rem;
        }
    </style>
    <label for=""><h2>Base ^ expoente = potencia</h2></label> <br><br>
    <input type="number" id="base" required placeholder="BASE">
    <input type="number" id="expoente" required placeholder="EXPOENTE">
    
    <button onclick="potenciacao()">Inverter</button>
    <br><br>
    <div id="potenciacao"></div>
    <script>
        function potenciacao(){
            let base=document.getElementById("base").value
            let expoente=document.getElementById("expoente").value
            let potencia=0
            for(i=1; i<=expoente; i++){
                base*=base
            }
            let text=""
            text+=`${base}<sup>${expoente}</sup> = `
            document.getElementById("potenciacao").innerHTML=`<h2>${text}</h2>`;
        }
    </script>
    <h4><a href="index.html">Voltar</a></h4>
</body>
</html>
