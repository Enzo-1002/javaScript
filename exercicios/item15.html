<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Item 15</title>
</head>
<body>
    <label for=""><h2>Usando For:</h2></label><br>
    <div id="potenciacao"></div>
    <script>
        let base=2
        let expoente=8
        let potencia=1
        let text=""
        for(i=0; i<=expoente; i++){
            text+=`${base}<sup>${i}</sup> = ${potencia} <br>`
            potencia*=base
        }

        document.getElementById("potenciacao").innerHTML=`<h2>${text}</h2>`;
    </script>
    <br>
    <h4><a href="index.html">Voltar</a></h4>
</body>
</html>
