<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 12</title>
</head>
<body>
    <style>
        *{
            margin-left: auto;
        }
        input{
            width: 25rem;
            height: 2rem;
        }
    </style>
    <input type="text" id="palavra" required placeholder="escreva algo">
    
    <button onclick="inverter()">Inverter</button>
    <br><br>
    <div id="invertido"></div>
    <script>
        function inverter(){
            let palavra=String(document.getElementById("palavra").value)
            let palavraInvertida=""
            for(i=(palavra.length)-1; i>=0; i--){
                palavraInvertida+=palavra.charAt(i)
            }
            document.getElementById("invertido").innerHTML=`<h2>${palavraInvertida}</h2>`;
        }
    </script>
    <h4><a href="index.html">Voltar</a></h4>
</body>
</html>
