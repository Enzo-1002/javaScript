<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date<-- -->String</title>
</head>
<body>
    <script>
        console.log(new Date("04/10/2022"))
        console.log(new Date("2022-04-10"))
        console.log(new Date("04 30 2022"))

        console.log(new Date().toString())
        console.log(new Date().toISOString())
    </script>
</body>
</html>
